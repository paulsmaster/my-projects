  <div class="modal-container" id="modal">
    <div class="modal">
      <div class="close-btn" id="close"><i class="fa fa-times"></i></div>
      <div class="modal-header">
        <h2>Book Details</h2>
      </div>
      <div class="modal-content">
        <p>Enter Details of the Book</p>
        <form class="modal-form">
          <div class="formDiv">
            <label for="isbn">ISBN#</label>
            <input type="number" id="isbn" class="form-input" placeholder="Enter ISBN Number" required>
          </div>
          <div class="formDiv">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-input" placeholder="Enter Title of The Book" required>
          </div>
          <div class="formDiv">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-input" placeholder="Enter Author's Name" required>
          </div>
          <div class="formDiv">
            <label for="pages">Pages</label>
            <input type="number" id="pages" class="form-input" placeholder="Enter Page numbers" required>
          </div>
          <div class="statusDiv">
            <label for="status">Read The Book? <span>(Yes)</span></label>
            <input type="checkbox" id="status" class="checkbox form-input">
          </div>
          <button type="submit" value="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <button class="add-btn"><i class="fas fa-plus"></i></button>
