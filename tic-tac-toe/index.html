<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">

    <button type="submit" value="submit" class="show submit-btn play-btn">ðŸ‘‰ Play Game ðŸ‘ˆ</button>

    <!-- Show player names  -->
    <div class="players">
      <div class="player-div player1-div">
        <label for="player1">Player 1 <span class="player-symbol">[ X ]</span> :</label>
        <label for="player-name" class="player-name player1-name"></label>
      </div>
      <div class="player-div player2-div">
        <label for="player2">Player 2 <span class="player-symbol">[ O ]</span> :</label>
        <label for="player-name" class="player-name player2-name"></label>
      </div>
    </div>

    <!-- Board to play the game  -->
    <div class="board-game">
      <div class="board show">
        <input type="button" value="" class="board-box">
        <input type="button" value="" class="board-box">
        <input type="button" value="" class="board-box">
        <input type="button" value="" class="board-box">
        <input type="button" value="" class="board-box">
        <input type="button" value="" class="board-box">
        <input type="button" value="" class="board-box">
        <input type="button" value="" class="board-box">
        <input type="button" value="" class="board-box">
      </div>
    </div>

    <!-- Show info to start the game  -->
    <div class="board-info show">
      <p>Click the button to start game</p>
    </div>

  </div>

  <!-- Enter player names  -->
  <div class="modal-container modal-container-player">
    <div class="modal">
      <div class="close-btn" id="close"><i class="fa fa-times"></i></div>
      <div class="modal-header">
        <h2>Enter Player Names</h2>
      </div>
      <div class="modal-content">
        <form class="modal-form modal-form-player">
          <div class="form-div">
            <label for="player1">Player 1 :</label>
            <input required type="text" id="player1" class="form-input" placeholder="Enter Player Name"
              autocomplete="off">
          </div>
          <div class="form-div">
            <label for="player2">Player 2 :</label>
            <input required type="text" id="player2" class="form-input" placeholder="Enter Player Name"
              autocomplete="off">
          </div>
          <button type="submit" value="submit" class="submit-btn submit-form">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Show winning message  -->
  <div class="modal-container modal-container-winner">
    <div class="modal">
      <div class="modal-header">
        <h2>Congratulations!</h2>
      </div>
      <div class="modal-content">
        <form class="modal-form modal-form-winner">
          <div class="form-div winner-div winner">
            <!-- <label for="player1"><span class="winner">Name</span></label></br>
            <label for="player1">Well Played ðŸ˜€</label> -->
          </div>
          <button type="submit" value="submit" class="submit-btn play-again-btn">Play Again</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Show info to player's about who's turn  -->
  <div class="info">PLAYER 1, it's your turn ðŸ™‚.<br>Click on the box to place "X"</div>

  <script src="script.js"></script>
</body>

</html>
