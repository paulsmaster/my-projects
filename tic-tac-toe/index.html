<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">

    <div class="players show">
      <div class="player-div player1-div">
        <label for="player1">Player 1 :</label>
        <label for="player-name" class="player-name player-name
        player1-name">Paul</label>
      </div>
      <div class="player-div player2-div">
        <label for="player2">Player 2 :</label>
        <label for="player-name" class="player-name player-name
        player2-name">Subrata</label>
      </div>
    </div>


    <!-- <div class="players">

      </div>
      <div class="playerDiv player2Div">
        <label for="player2">Player 2 :</label>
        <input type="text" class="player player2" placeholder="Enter Player Name">
      </div>
    </div> -->

    <div class="board">
      <input type="button" value="X" class="x-value">
      <input type="button" value="O" class="o-value">
      <input type="button" value="X" class="x-value">
      <input type="button" value="O" class="o-value">
      <input type="button" value="X" class="x-value">
      <input type="button" value="O" class="o-value">
      <input type="button" value="X" class="x-value">
      <input type="button" value="O" class="o-value">
      <input type="button" value="X" class="x-value">
    </div>
  </div>

</body>
