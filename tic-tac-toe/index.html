<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">

    <button type="submit" value="submit" class="show submit-btn play-btn">ðŸ‘‰ Play Game ðŸ‘ˆ</button>
    <div class="players">
      <div class="player-div player1-div">
        <label for="player1">Player 1 <span class="player-symbol">[ X ]</span> :</label>
        <label for="player-name" class="player-name player-name
        player1-name">Paul Subrata Paul Subrata</label>
      </div>
      <div class="player-div player2-div">
        <label for="player2">Player 2 <span class="player-symbol">[ O ]</span> :</label>
        <label for="player-name" class="player-name player-name
        player2-name">Subrata Paul Subrata Paul</label>
      </div>
    </div>

    <div class="board">
      <input type="button" value="X" class="board-box" id="player-input1">
      <input type="button" value="O" class="board-box" id="player-input2">
      <input type="button" value="X" class="board-box" id="player-input3">
      <input type="button" value="O" class="board-box" id="player-input4">
      <input type="button" value="X" class="board-box" id="player-input5">
      <input type="button" value="O" class="board-box" id="player-input6">
      <input type="button" value="X" class="board-box" id="player-input7">
      <input type="button" value="O" class="board-box" id="player-input8">
      <input type="button" value="X" class="board-box" id="player-input9">
    </div>
  </div>

  <div class="modal-container modal-container-player" id="modal">
    <div class="modal">
      <div class="close-btn" id="close"><i class="fa fa-times"></i></div>
      <div class="modal-header">
        <h2>Enter Player Names</h2>
      </div>
      <div class="modal-content">
        <form class="modal-form">
          <div class="form-div">
            <label for="player1">Player 1 :</label>
            <input type="text" id="player1" class="form-input" placeholder="Enter Player Name">
          </div>
          <div class="form-div">
            <label for="player2">Player 2 :</label>
            <input type="text" id="player1" class="form-input" placeholder="Enter Player Name">
          </div>
          <button type="submit" value="submit" class="submit-btn submit-form">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal-container modal-container-winner" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Congratulations!</h2>
      </div>
      <div class="modal-content">
        <form class="modal-form">
          <div class="form-div winner-div">
            <label for="player1"><span class="winner">Name</span> WINS!</label></br>
            <label for="player1">Well Played ðŸ˜€</label>
          </div>
          <button type="submit" value="submit" class="submit-btn play-again-btn">Play Again</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
